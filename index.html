<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单</title>
	</head>
	<body>
		<form method="post"></form>
		姓名：<input type="text" size="20" /><br />
		密码：<input type="password" size="20" /><br />

		爱好
		<input type="checkbox" name="favourite" value="旅游" />旅游
		<input type="checkbox" name="favourite" value="摄影" />摄影
		<input type="checkbox" name="favourite" value="运动" />运动<br />
		个人简介<br />

		<hr />
		<input type="button" value="立即注册" />
	</body>
</html>
